image: python:3.6
stages:
  - test
  - build
  - deploy

pytest:
  stage: test
  before_script:
    - tools/get-credentials
    - pip install -r requirements-dev.txt
  script:
    - pytest

pytest_externalapi:
  before_script:
    - tools/get-credentials
    - pip install -r requirements-dev.txt
  script:
    - pytest -m externalapi
  only:
    - schedules

build_docker_image:
  image: docker:stable
  services:
    - docker:dind
  stage: build
  before_script:
    - echo GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS >> .env
    - echo REMOTE_DATA_LOGIN=$REMOTE_DATA_LOGIN >> .env
    - echo REMOTE_DATA_PASSWD=$REMOTE_DATA_PASSWD >> .env
    - echo DOCKERHUB_LOGIN=$DOCKERHUB_LOGIN >> .env
    - echo DOCKERHUB_PASSWD=$DOCKERHUB_PASSWD >> .env
  script:
    - docker login -u $DOCKERHUB_LOGIN -p $DOCKERHUB_PASSWD
    - docker build -t surirobot/api-converse .
    - docker push surirobot/api-converse
  only:
    - master
  tags:
    - docker
